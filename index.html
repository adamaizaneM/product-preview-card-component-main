<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">
    <div class="image-container">
      <img src="images/image-product-desktop.jpg" alt="Perfume bottle">
    </div>
    
    <div class="card-content">
      <h2 class="card-title">Perfume</h2>

      <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="main-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      <button type="button" class="add-to-cart">
        <img src="images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adamaizaneM">Adam Aizane</a>.
  </div>
</body>

</html>
